<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="icon">
        <img src="Logo (1).png" alt="Logo" />
      </div>
      <h1>For Individuals</h1>
      <p>
        Start benefiting from the wellness experience. For companies looking on
        increasing productivity, and improving organization wellness.
      </p>
    </div>
    <div class="right-section">
      <form class="registration-form">
        <div class="form-group">
          <div class="input-box">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="First Name">
          </div>
          <div class="input-box">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group">
          <div class="input-box">
            <label for="gender">Gender</label>
            <select id="gender">
              <option>Select here</option>
            </select>
          </div>
          <div class="input-box">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
          </div>
        </div>
        <div class="form-group">
          <div class="input-box">
            <label for="weight">Weight (KG)</label>
            <input type="text" id="weight" placeholder="Enter Weight">
          </div>
          <div class="input-box">
            <label for="height">Height (CM)</label>
            <input type="text" id="height" placeholder="Enter height here">
          </div>
        </div>
        <div class="form-group">
          <div class="input-box">
            <label for="activity">Activity Level</label>
            <select id="activity">
              <option>Select here</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="input-box">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password">
          </div>
        </div>
        <button type="submit" class="register-btn">Register</button>
        <p class="terms">
          By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.
        </p>
      </form>
    </div>
  </div>
</body>
</html>
