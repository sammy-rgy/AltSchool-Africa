<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huckleberry</title>
    <style>
        body {
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start;
            background-color: #333333;
            margin: 0;
            padding: 20px;
            color: #ffffff;
        }

        iframe {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .desktop {
            width: 1280px;
            height: 832px;
        }

        .tablet {
            width: 768px;
            height: 1024px;
        }

        .mobile {
            width: 375px;
            height: 842px;
        }
    </style>
</head>
<body>
    <iframe src="desktop.html" class="desktop"></iframe>
    <iframe src="tablet.html" class="tablet"></iframe>
    <iframe src="mobile.html" class="mobile"></iframe>
</body>
</html>
